<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="260" viewBox="0 0 1200 260"
     xmlns="http://www.w3.org/2000/svg">

  <!-- ===== Background ===== -->
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050816"/>
      <stop offset="40%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>

    <linearGradient id="box-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>

    <linearGradient id="pipeline-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0.9"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1200" height="260" fill="url(#bg-grad)"/>

  <!-- Subtle grid -->
  <g stroke="#111827" stroke-width="0.6" opacity="0.45">
    <path d="M40 60 H1160 M40 120 H1160 M40 180 H1160 M40 240 H1160"/>
    <path d="M80 40 V220 M240 40 V220 M400 40 V220 M560 40 V220 M720 40 V220 M880 40 V220 M1040 40 V220"/>
  </g>

  <!-- ===== LEFT: SIMPLE PREFAB BLOCK (ISOMETRIC) ===== -->
  <g transform="translate(170,145)">
    <!-- Shadow -->
    <polygon points="-70,40 40,40 80,20 -30,20"
             fill="#020617" opacity="0.9"/>

    <!-- Front slab -->
    <polygon points="-70,20 40,20 80,0 -30,0"
             fill="url(#box-grad)" stroke="#1f2937" stroke-width="1.2"/>
    <!-- Left wall -->
    <polygon points="-70,20 -30,0 -30,-40 -70,-20"
             fill="#020617" stroke="#1f2937" stroke-width="1.2"/>
    <!-- Right wall -->
    <polygon points="40,20 80,0 80,-40 40,-20"
             fill="#020617" stroke="#1f2937" stroke-width="1.2"/>

    <!-- Simple window grid on front -->
    <g stroke="#1e293b" stroke-width="0.8">
      <line x1="-60" y1="8" x2="-30" y2="-5"/>
      <line x1="-50" y1="12" x2="-20" y2="-1"/>
      <line x1="-40" y1="16" x2="-10" y2="3"/>

      <line x1="-60" y1="8" x2="-40" y2="16"/>
      <line x1="-55" y1="6" x2="-35" y2="14"/>
      <line x1="-50" y1="4" x2="-30" y2="12"/>
    </g>

    <!-- Label -->
    <g transform="translate(-80,-70)"
       font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
       font-size="11" fill="#e5e7eb">
      <rect x="-5" y="-16" width="160" height="24" rx="6" ry="6"
            fill="#020617" stroke="#38bdf8" stroke-width="1"/>
      <text x="5" y="1">Revit prefab housing model</text>
    </g>
  </g>

  <!-- ===== RIGHT: PIPELINE ===== -->

  <!-- Pipeline caption -->
  <g font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
     font-size="12" fill="#e5e7eb">
    <text x="430" y="60">Automation pipeline</text>
    <text x="430" y="78" fill="#9ca3af">Revit → Dynamo → Python → Prefab logic → 5D / CPQ</text>
  </g>

  <!-- Pipeline boxes -->
  <g font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
     font-size="11" fill="#e5e7eb" stroke-linecap="round">

    <!-- 1. Revit model -->
    <g transform="translate(430,110)">
      <rect x="0" y="0" width="130" height="40" rx="10" ry="10"
            fill="#020617" stroke="#38bdf8" stroke-width="1.2"/>
      <text x="15" y="17">Revit model</text>
      <text x="15" y="29" fill="#9ca3af">walls, floors, façades</text>
    </g>

    <!-- Arrow -->
    <g transform="translate(570,130)" stroke="#38bdf8" stroke-width="2">
      <line x1="0" y1="0" x2="30" y2="0"/>
      <polygon points="30,0 22,-5 22,5" fill="#38bdf8"/>
    </g>

    <!-- 2. Dynamo graphs -->
    <g transform="translate(610,110)">
      <rect x="0" y="0" width="140" height="40" rx="10" ry="10"
            fill="#020617" stroke="#facc15" stroke-width="1.2"/>
      <text x="15" y="17">Dynamo graphs</text>
      <text x="15" y="29" fill="#9ca3af">joins, sections, dims</text>
    </g>

    <!-- Arrow -->
    <g transform="translate(760,130)" stroke="#facc15" stroke-width="2">
      <line x1="0" y1="0" x2="30" y2="0"/>
      <polygon points="30,0 22,-5 22,5" fill="#facc15"/>
    </g>

    <!-- 3. Python rules -->
    <g transform="translate(800,110)">
      <rect x="0" y="0" width="135" height="40" rx="10" ry="10"
            fill="#020617" stroke="#38bdf8" stroke-width="1.2"/>
      <text x="15" y="17">Python rules</text>
      <text x="15" y="29" fill="#9ca3af">filters, checks, logic</text>
    </g>

    <!-- Arrow -->
    <g transform="translate(945,130)" stroke="#22c55e" stroke-width="2">
      <line x1="0" y1="0" x2="30" y2="0"/>
      <polygon points="30,0 22,-5 22,5" fill="#22c55e"/>
    </g>

    <!-- 4. Prefab logic -->
    <g transform="translate(985,110)">
      <rect x="0" y="0" width="150" height="40" rx="10" ry="10"
            fill="#020617" stroke="#22c55e" stroke-width="1.2"/>
      <text x="15" y="17">Prefab logic / 5D</text>
      <text x="15" y="29" fill="#9ca3af">variants, cost, planning</text>
    </g>
  </g>

  <!-- Bottom caption -->
  <g font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
     font-size="11" fill="#9ca3af" opacity="0.9">
    <text x="60" y="230">
      Revit prefab model on the left. On the right: the pipeline you actually use — Revit model → Dynamo automation → Python rules → prefab logic with 5D awareness.
    </text>
  </g>

</svg>
